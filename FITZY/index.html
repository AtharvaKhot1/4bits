<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FITZY - Fitness App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,600;1,600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-container">
      <main class="main-container">
        <div class="video-container">
          <video class="background-video" autoplay muted loop playsinline>
            <source src="assets/background-video.mp4" type="video/mp4">
          </video>
          <div class="video-overlay"></div>
        </div>
        
        <header class="app-header">
          <h1 class="app-title">FITZY</h1>
          <p class="app-tagline">No Gym? No Problem. Just FITZY</p>
        </header>
        
        <section class="auth-section">
          <button class="auth-button">
            <span class="login-register">Login / Register</span>
          </button>
          
          <div class="auth-divider">
            <span class="or">or</span>
          </div>
          
          <a href="#" class="guest-link">Continue as Guest</a>
        </section>
      </main>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
